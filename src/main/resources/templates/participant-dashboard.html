<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Participant Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eef6ff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .dashboard-container {
        background: #fff;
        width: 850px;
        padding: 45px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
      }

      .card-box {
        background: #ffffff;
        border-radius: 18px;
        padding: 25px;
        transition: 0.3s;
        cursor: pointer;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .card-box:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-6px);
        background: #f7fbff;
      }

      .icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      h2 {
        font-weight: 700;
        color: #1d3557;
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <h2 class="mb-4">Participant Dashboard</h2>

      <div class="row justify-content-center g-4">

          </div>

        <!-- âœ… LOGOUT -->

      </div>
    </div>
  </body>
</html>
