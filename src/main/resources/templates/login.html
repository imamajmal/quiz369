<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Floating background shapes */
      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.12);
        animation: float 6s ease-in-out infinite;
      }
      .circle:nth-child(1) {
        width: 140px;
        height: 140px;
        top: 8%;
        left: 10%;
        animation-delay: 0s;
      }
      .circle:nth-child(2) {
        width: 90px;
        height: 90px;
        bottom: 12%;
        right: 12%;
        animation-delay: 1.2s;
      }
      .circle:nth-child(3) {
        width: 180px;
        height: 180px;
        bottom: 20%;
        left: 5%;
        animation-delay: 2.3s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .login-box {
        width: 100%;
        max-width: 430px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(14px);
        padding: 40px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
        animation: fadeIn 1s ease, floatCard 6s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatCard {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h3 {
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 12px;
        height: 48px;
        border: none;
        padding-left: 15px;
        font-size: 15px;
        transition: 0.25s;
      }

      .form-control:focus {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        transform: translateY(-1px);
      }

      label {
        color: #ffffff;
        font-weight: 500;
      }

      .btn-primary {
        border-radius: 12px;
        height: 48px;
        font-size: 17px;
        font-weight: 600;
        background: linear-gradient(90deg, #004eaf, #002f82);
        border: none;
        transition: 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }

      .btn-primary:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.35);
      }

      p,
      a {
        color: #ffffff;
        font-weight: 500;
      }

      a {
        color: #ffe45e;
        font-weight: 600;
      }

      a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .alert {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Animated background circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="login-box">
      <h3>Welcome Back</h3>

      <form action="/login" method="post">
        <div
          th:if="${error}"
          class="alert alert-danger"
          th:text="${error}"
        ></div>

        <div class="mb-3">
          <label>Username</label>
          <input
            name="username"
            type="text"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="/">Register</a>
        </p>
      </form>
    </div>
  </body>
</html>
