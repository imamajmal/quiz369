<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Email Sent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #d8e8ff, #f2f6ff);
        background-size: 300% 300%;
        animation: bgMove 7s ease infinite;
        font-family: "Segoe UI", sans-serif;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .success-box {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 18px;
        max-width: 550px;
        margin: 100px auto;
        text-align: center;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .check-icon {
        font-size: 60px;
        color: #1c8d3f;
        animation: pop 0.4s ease;
      }

      @keyframes pop {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .btn-home {
        background: linear-gradient(45deg, #1c4fb8, #2563eb);
        color: white;
        font-weight: 600;
        padding: 10px 22px;
        border-radius: 10px;
        transition: 0.3s;
        border: none;
        text-decoration: none;
      }

      .btn-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 22px rgba(37, 99, 235, 0.45);
      }
    </style>
  </head>

  <body>
    <div class="success-box">
      <div class="check-icon">âœ…</div>
      <h3 class="mb-3">Email Sent Successfully</h3>

      <p>
        Your quiz result email has been sent to:
        <b th:text="${to}"></b>
      </p>

      <p>Quiz: <b th:text="${quiz}"></b> | Score: <b th:text="${score}"></b></p>

      <a href="/admin/dashboard" class="btn-home mt-3">Back</a>
    </div>
  </body>
</html>
