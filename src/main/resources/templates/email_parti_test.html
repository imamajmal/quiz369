<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Send Email</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #d7e9ff, #eef4ff, #ffffff);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card-box {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        padding: 40px;
        width: 450px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-send {
        width: 100%;
        background: linear-gradient(45deg, #2563eb, #1e3a8a);
        border: none;
        padding: 12px;
        font-weight: 700;
        color: white;
        border-radius: 10px;
        transition: 0.3s ease;
      }

      .btn-send:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="card-box">
      <h3 class="text-center mb-3">ðŸ“§ Send Email</h3>

      <form action="/emailview1/send" method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">To Email</label>
          <input
            name="to"
            type="email"
            class="form-control"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Quiz Name</label>
          <input
            name="quiz"
            type="text"
            class="form-control"
            placeholder="Java Basics Quiz"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Score</label>
          <input
            name="score"
            type="text"
            class="form-control"
            placeholder="4 / 5"
            required
          />
        </div>

        <button class="btn-send">Send Email âœ…</button>
      </form>
    </div>
  </body>
</html>
