<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      /* floating animation background circles */
      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        animation: float 6s ease-in-out infinite;
      }
      .circle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 5%;
        left: 10%;
        animation-delay: 0s;
      }
      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 70%;
        left: 80%;
        animation-delay: 1s;
      }
      .circle:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 60%;
        left: 5%;
        animation-delay: 2s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .reg-box {
        width: 100%;
        max-width: 480px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(14px);
        padding: 40px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
        animation: fadeIn 1s ease, floatCard 6s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatCard {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h3 {
        color: #ffffff;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .form-control,
      .form-select {
        border-radius: 12px;
        height: 48px;
        border: none;
        padding-left: 15px;
        font-size: 15px;
        transition: 0.25s;
      }

      .form-control:focus,
      .form-select:focus {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        transform: translateY(-1px);
      }

      label {
        color: #ffffff;
        font-weight: 500;
      }

      .btn-success {
        border-radius: 12px;
        height: 48px;
        font-size: 17px;
        font-weight: 600;
        border: none;
        background: linear-gradient(90deg, #04c35b, #02a44b);
        transition: 0.3s ease-in-out;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
      }

      .btn-success:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.35);
      }

      p {
        color: #ffffff;
        font-weight: 500;
      }

      a {
        color: #ffe45e;
        font-weight: 700;
      }

      a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .alert {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Animated floating circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="reg-box">
      <h3 class="text-center mb-3">Create Account</h3>

      <form action="/register" method="post" th:object="${user}">
        <div
          th:if="${success}"
          class="alert alert-success"
          th:text="${success}"
        ></div>

        <div class="mb-3">
          <label>Username</label>
          <input
            th:field="*{username}"
            type="text"
            class="form-control"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input
            th:field="*{password}"
            type="password"
            class="form-control"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="mb-3">
          <label>Role</label>
          <select th:field="*{role}" class="form-select" required>
            <option value="">Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="PARTICIPANT">Participant</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>

        <p class="text-center mt-3">
          Already have an account?
          <a href="/login">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
